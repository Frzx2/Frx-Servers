<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finalize Server — Skyball</title>
  <link rel="stylesheet" href="server_finalize.css" />
</head>
<body>
  <div class="app-wrap">
    <main class="center-card">
      <h1>Finalize Server</h1>

      <div id="summary-card" class="summary-card">
        <div class="summary-row"><span class="label">Name</span><span id="srv-name" class="value">—</span></div>
        <div class="summary-row"><span class="label">Type</span><span id="srv-type" class="value">—</span></div>
        <div class="summary-row"><span class="label">Version</span><span id="srv-version" class="value">—</span></div>
        <div class="summary-row"><span class="label">RAM</span><span id="srv-ram" class="value">—</span></div>
        <div class="summary-row"><span class="label">World</span><span id="srv-world" class="value">—</span></div>
        <div class="summary-row"><span class="label">Java</span><span id="srv-java" class="value">—</span></div>

        <div class="eula-row">
          <label><input type="checkbox" id="eula-checkbox" /> I accept the EULA (eula.txt will be set to true)</label>
        </div>

        <div class="controls">
          <button id="back-btn" class="btn secondary">← Back</button>
          <button id="confirm-btn" class="btn primary">Confirm & Start</button>
          <button disabled id="next-btn" class="btn primary">Next →</button>
        </div>

        <div class="progress-wrap" aria-hidden="true">
          <div id="progress-bar" class="progress-bar"><div id="progress-fill"></div></div>
          <div id="progress-text" class="progress-text"></div>
        </div>
        <p id="summary-msg" class="small-muted"></p>
      </div>
    </main>

    <aside class="log-panel">
      <div class="log-header">
        <h2>Server Log</h2>
        <div class="log-controls">
          <button id="clear-log" class="btn secondary">Clear</button>
          <button id="save-log" class="btn secondary">Save</button>
        </div>
      </div>
      <div id="log" class="log"></div>
    </aside>
  </div>

  <script src="server_finalize.js"></script>
</body>
</html>
